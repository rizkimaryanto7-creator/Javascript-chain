<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Chain Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    .block { background: #1e1e1e; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
    .hash { font-family: monospace; color: #0d6efd; }
    nav a { margin-right: 10px; }
    canvas { background: #1e1e1e; border-radius: 8px; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <nav class="mb-4">
      <a href="/" class="btn btn-outline-light">Home</a>
      <a href="/wallets" class="btn btn-outline-info">Wallets</a>
      <a href="/miner" class="btn btn-outline-warning">Miner</a>
    </nav>

    <h1>ðŸ§± Javascript Chain Explorer</h1>

    <canvas id="growthChart" height="80" class="mb-4"></canvas>
    <div id="blocks">Loading blocks...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-1FmvoifQwiN9ShwQ7uRTWLzkmog3nWI",
      authDomain: "javascript-chain.firebaseapp.com",
      projectId: "javascript-chain",
      storageBucket: "javascript-chain.firebasestorage.app",
      messagingSenderId: "923289712912",
      appId: "1:923289712912:web:4d0b84ec080552bc750d95",
      measurementId: "G-07N3B72L5V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const blocksRef = collection(db, "block");
    const q = query(blocksRef, orderBy("timestamp", "desc"));

    const blocksDiv = document.getElementById("blocks");
    const labels = [];
    const txCounts = [];

    onSnapshot(q, (snapshot) => {
      blocksDiv.innerHTML = "";
      labels.length = 0;
      txCounts.length = 0;

      snapshot.forEach(doc => {
        const block = doc.data();
        labels.push(block.height);
        txCounts.push(block.txCount ?? 0);

        blocksDiv.innerHTML += `
          <div class="block">
            <div><strong>Height:</strong> ${block.height ?? 'N/A'}</div>
            <div><strong>Hash:</strong> <span class="hash">${block.hash?.slice(0, 32) ?? 'N/A'}...</span></div>
            <div><strong>Miner:</strong> ${block.miner ?? 'Unknown'}</div>
            <div><strong>Time:</strong> ${new Date(block.timestamp).toLocaleString()}</div>
          </div>
        `;
      });

      new Chart(document.getElementById('growthChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'TX per Block',
            data: txCounts,
            backgroundColor: '#0d6efd'
          }]
        },
        options: {
          scales: {
            x: { ticks: { color: '#ccc' } },
            y: { ticks: { color: '#ccc' } }
          }
        }
      });
    });
  </script>
</body>
</html>
